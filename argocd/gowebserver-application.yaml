apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gowebserver-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/RafaelJCamara/GitOps.Argo
    targetRevision: HEAD
    path: gowebserver

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true